<body>

    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <button class="btn btn-success" type="button" data-bs-toggle="offcanvas"

        <div class="offcanvas-body">

            <div class="dropdown mt-2 mb-5 ">
                <button class="btn btn-success dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item text-success" href="createbill.html">create</a></li>
                    <!-- <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                </ul>
            </div>

            <div class="dropdown mb-5 ">

                    <li><a class="dropdown-item" href="#">Remaining Stock</a></li>

    <main>
        <!--Sign up-->
        <div class="m-auto mt-5 p-5 d-flex flex-column align-items-center ">

            <div class="mb-3 w-25">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Thomas">
            </div>
            <div class="mb-3 w-25">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

            <div class="mb-3 w-25">

            <div class="col-auto w-25 ">
                <label for="inputPassword2" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>

            <div class="d-grid gap-2 w-25">
                <button class="btn btn-primary my-5" type="button"><a href="index.html"
                        class="text-decoration-none text-reset"> Login</a></button>
                <button class="btn btn-primary" type="button"><a href="signup.html"
                        class="text-decoration-none text-reset"> Sign Up</a></button>
            </div>
